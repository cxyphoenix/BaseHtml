<head>

    <title>Document</title>
    <style>
        div.box > span{
            color:orange;
        }
       
        div span{
            color: aliceblue;

        }
        div > p > span{
            color: yellowgreen;
        }
       
        p + span{
            color: red;
        }
       
        p ~ span{
            color:antiquewhite
        }
    
    </style>
</head>
<body>
    <div class="box">
        我是一个div
        <p>我是div中的p元素
            <span>我是p元素的span</span>
        </p>
        <div></div>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>


    </div>
</body>
